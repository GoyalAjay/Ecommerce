{% extends "base.html" %}

{% load crispy_forms_tags %}
{% block base_head %}
    <style type="text/css">
        .footer
        {
            bottom: -70px;
            position: absolute;
        }
    </style>
{% endblock %}

{% block content %}
    <div class="container">
        <div class="col-12 col-md-6 mx-auto">
            {% if title %}<h1 class="my-3"> {{ title }}</h1>{% endif %}
            <form class="ml-auto" method="POST" action="{% if action_url %}{{ action_url }}{% endif %}"> {% csrf_token %}
                {% if next_url %}
                    <input type="hidden" name="next" value="{{ next_url}}">
                {% endif %}
                {{ form|crispy }}
                <button type="submit" class='btn btn-block btn-info'>Save</button>
            </form>
        </div>
    </div>

{% endblock %}
