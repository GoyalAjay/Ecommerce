<form class="col-lg-12 border rounded-lg" method="POST" action="{% if action_url %} {{ action_url }} {% else %}{% url 'login' %} {% endif %}">{% csrf_token %}
    {% if next_url %}
        <input type="hidden" name="next" value="{{ next_url}}">
    {% endif %}

    {% if address_type %}
        <input type="hidden" name="address_type" value="{{ address_type }}">
    {% endif %}
    <div class="form-group">
        <label for="address_line_1">Address Line 1*</label>
        {{ form.address_line_1 }}
    </div>
     <div class="form-group">
        <label for="address_line_2">Address Line 2</label>
        {{ form.address_line_2 }}
    </div>
    <div class="form-group">
            <label for="city">City*</label>
            {{ form.city }}
        </div>
    <div class="form-group">
        <label for="postal_code">Postal Code*</label>
        {{ form.postal_code }}
    </div>
    <div class="form-group">
        <label for="state">State*</label>
        {{ form.state }}
    </div>
    <div class="form-group">
        <label for="country">Country*</label>
        {{ form.country }}
    </div>
    <div class="form-group">
        <button type="submit" class="btn signup btn-outline-success">Add Address</button>
    </div>
</form>
