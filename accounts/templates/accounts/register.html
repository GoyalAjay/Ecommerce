{% extends "base.html" %}
{% block content %}
    <div class="container col-lg-8 col-md-9 col-sm-12" id="register">
        <form class="col-lg-7 mx-auto border rounded-lg" id="register-form" method="POST">{% csrf_token %}
            <h1 class="text-center register">Sign Up</h1>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="name">Full Name*</label>
                    {{ form.full_name }}
                </div>
                <div class="form-group col-md-6">
                    <label for="phone_number">Phone Number*</label>
                    {{ form.phone_number }}
                </div>
            </div>
            <div class="form-group">
                    <label for="email">Email*</label>
                    {{ form.email }}
                </div>
            <div class="form-group">
                <label for="password">Password*</label>
                {{ form.password1 }}
            </div>
            <div class="form-group">
                <label for="conf_password">Confirm Password*</label>
                {{ form.password2 }}
            </div>
            <div class="col-6 text-right float-right p-0">
                <a class="link text-decoration-none" href="{% url 'login' %}">Existing User?</a><br>
            </div>
            <div class="col-6 ml-0 p-0">
                <button type="submit" class="btn signup btn-outline-success">Sign Up</button>
            </div>
                <!-- <button type="submit" class="btn btn-primary">Sign Up</button> -->
            </div>
        </form>
        
    </div>
{% endblock %}
{% block footer %}{% endblock %}
