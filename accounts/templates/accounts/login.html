{% extends "base.html" %}
{% block content %}
    <div class="container col-lg-6 col-md-9 col-sm-12" id="login">
        <form class="col-lg-7 mx-auto border rounded-lg bg-white" id="login-form" method="POST"> {% csrf_token %}
            <h1 class="text-center">Sign In</h1>
            <div class="content">
                <div class="form-group">
                    <label for="email">Email:</label><br>
                    {{ form.email }}
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    {{ form.password }}
                </div>
            </div>
            <div class="col-6 text-right float-right p-0">
                <a class="link text-decoration-none" href="{% url 'password_reset' %}">Forget Password?</a><br>
                <a class="link text-decoration-none" href="{% url 'register' %}">New User?</a><br>
            </div>
            <div class="col-6 ml-0 p-0">
                <button type="submit" class="btn btn-lg btn-outline-success ml-0 mt-2 " type="submit">Sign In</button>
            </div>
        </form>
    </div>
{% endblock %}
{% block footer %}{% endblock %}
